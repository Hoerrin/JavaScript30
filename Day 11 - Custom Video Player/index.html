<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
</head>

<body>

  <div class="player">
    <video class="player__video viewer" id="video" src="652333414.mp4"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled" id="progress"></div>
      </div>
      <button class="player__button toggle" id="play" title="Toggle Play">►</button>
      <input type="range" name="volume" class="player__slider" id="volume" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" id="playbackRate" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player__button" id="back">« 10s</button>
      <button data-skip="25" class="player__button" id="forward">25s »</button>
    </div>
  </div>

  
</body>

</html>
