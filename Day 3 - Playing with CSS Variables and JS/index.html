<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Day 3 - Playing with CSS Variables and JS</title>
</head>

<body>
    <div class="main">
        <h1 class="header">Update CSS variables with <span>JS</span></h1>
        <div class="controls__container">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" id="spacing" min="0" max="10" value="0">
            <label for="blur">Blur:</label>
            <input type="range" name="blur" id="blur" min="0" max="10" value="0">
            <label for="baseColor">Base color:</label>
            <input type="color" name="baseColor" id="baseColor" value="#ffaa00">
        </div>
        <img src="http://unsplash.it/800/500?imahe=899" alt="Random freely-usable images">
    </div>
</body>

</html>
